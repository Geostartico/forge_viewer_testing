<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>

    <style>
        body {
            margin: 0;
        }
        #forgeViewer {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #F0F8FF;
        }
    </style>
</head>
<body>
    <!--html elements used by the extensions-->
    <button id="load_button">load</button>
    <button id="unload_button">unload</button>
    <button id="load_button2">load2</button>
    <button id="restore">restore state</button>
    <button id="save">save state</button>
    <a id="download_json" ><i class="icon-download"></i>download json!</a>
    <input type="file" id="file-selector" accept=".json">
    <select name"connectors" id="connector_list">
        <option value="">select one</option>
    </select>
    <span id="listener"></span>
    <span id="listener2"></span>
    <br>
    <label for="name">xinterval</label>
    <input type="text" name="x" id="xStart" required>
    <input type="text" name="x" id="xStop" required>
    <br>
    <label for="name">yinterval</label>
    <input type="text" name="y" id="yStart" required>
    <input type="text" name="y" id="yStop" required>
    <br>
    <label for="name">zinterval</label>
    <input type="text" name="z" id="zStart" required>
    <input type="text" name="z" id="zStop" required>
    <br>
    <label for="name">spacing</label>
    <input type="text" name="spacing" id="spacingInput" required>
    <br>
    <button id="submit">save</button>

    <!-- The Viewer will be instantiated here -->
    <div id="forgeViewer"></div>

    <!-- script for the viewer -->
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <!--source for the extensions-->
    <script src="load_unload_extension.js"></script>
    <script src="event_react_extension.js"></script>
    <script src="toolbar_extension.js"></script>
   


    <!-- script to instantiate and modify the viewer -->
    <script src="script.js"></script>
</body>
</html>
